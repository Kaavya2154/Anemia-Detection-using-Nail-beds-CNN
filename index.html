<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anemia Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #e74c3c;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        #loader {
            display: none;
            margin-top: 20px;
        }

        #results {
            display: none;
            margin-top: 30px;
            text-align: left;
        }

        .result-line {
            margin: 10px 0;
            font-size: 18px;
        }

        .preview {
            margin-top: 20px;
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ü©∏ Anemia Detection from Nail Image</h1>

        <input type="file" id="file-input" accept="image/*" onchange="previewImage()" />
        <br>
        <img id="preview" class="preview" src="#" alt="Image Preview" style="display:none;"/>

        <br>
        <button id="analyze-btn" onclick="analyzeImage()">üîç Analyze Image</button>

        <div id="loader">‚è≥ Processing image...</div>

        <div id="results">
            <h2>Results:</h2>
            <div class="result-line"><strong>Prediction:</strong> <span id="prediction"></span></div>
            <div class="result-line"><strong>Confidence:</strong> <span id="confidence"></span></div>
            <div class="result-line"><strong>Nail Color:</strong> <span id="nail-color"></span></div>
        </div>
    </div>

    <script>
        function previewImage() {
            const preview = document.getElementById('preview');
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function analyzeImage() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload an image first.");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const btn = document.getElementById('analyze-btn');
            btn.innerText = 'Analyzing...';
            btn.disabled = true;

            document.getElementById('loader').style.display = 'block';

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('results').style.display = 'block';
                document.getElementById('prediction').innerText = data.prediction;
                document.getElementById('confidence').innerText = data.confidence;
                document.getElementById('nail-color').innerText = "pale-reddish";
                document.getElementById('recommendation').innerText = data.recommendation;

                btn.innerText = 'üîç Analyze Another Image';
                btn.disabled = false;
                document.getElementById('loader').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong!');
                btn.innerText = 'üîç Analyze Image';
                btn.disabled = false;
                document.getElementById('loader').style.display = 'none';
            });
        }
    </script>
</body>
</html>
